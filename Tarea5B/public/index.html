<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Actores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Actores</h1>

        <div class="form-container">
            <input type="text" id="actorName" placeholder="Nombre del actor" />
            <button id="searchActor">Buscar Actor</button>
            <button id="deleteActor">Eliminar Actor</button>
        </div>

        <div id="result">
            <h2>Resultado:</h2>
            <div id="timeElapsed" class="time-box">Tiempo de procesamiento: -- ms</div>
            <table id="actorTable" class="hidden">
                <thead>
                    <tr>
                        <th>Campo</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p id="outputMessage">No hay resultados aún...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
