<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar y Gestionar Actores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">GESTIÓN DE ACTORES REDIS</h1>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="actorName" class="form-label">Nombre del Actor</label>
                        <input type="text" class="form-control" id="actorName" placeholder="Ingrese el nombre del actor" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Buscar Actor</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-10 offset-md-1">
                <h3>Resultados de Búsqueda</h3>
                <table class="table table-striped" id="resultTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Año de Nacimiento</th>
                            <th>Año de Muerte</th>
                            <th>Profesión</th>
                            <th>Título Conocido</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-10 offset-md-1">
                <h3>Caché de Actores</h3>
                <table class="table table-striped" id="cacheTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Datos</th>
                            <th>Conteo de Accesos</th>
                        </tr>
                    </thead>
                    <tbody id="cacheBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
